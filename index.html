<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Functions</title>
  </head>
  <body>
    <h1>String Manipulation Functions</h1>
    <h2>Reverse String</h2>
    <input type="text" id="reverseInput" placeholder="Enter a string" />
    <button onclick="reverseStringHandler()">Reverse</button>
    <p id="reverseResult"></p>

    <h2>Count Characters</h2>
    <input type="text" id="countInput" placeholder="Enter a string" />
    <button onclick="countCharactersHandler()">Count</button>
    <p id="countResult"></p>

    <h2>Capitalize Words</h2>
    <input type="text" id="capitalizeInput" placeholder="Enter a sentence" />
    <button onclick="capitalizeWordsHandler()">Capitalize</button>
    <p id="capitalizeResult"></p>

    <h1>Array Functions</h1>
    <h2>Find Maximum and Minimum</h2>
    <input
      type="text"
      id="arrayInput"
      placeholder="Enter numbers separated by commas"
    />
    <button onclick="findMaxMinHandler()">Find Max & Min</button>
    <p id="maxMinResult"></p>

    <h2>Sum of Array</h2>
    <button onclick="sumOfArrayHandler()">Sum</button>
    <p id="sumResult"></p>

    <h2>Filter Array</h2>
    <input
      type="text"
      id="filterInput"
      placeholder="Enter numbers separated by commas"
    />
    <button onclick="filterArrayHandler()">Filter</button>
    <p id="filterResult"></p>

    <h1>Mathematical Functions</h1>
    <h2>Factorial</h2>
    <input type="number" id="factorialInput" placeholder="Enter a number" />
    <button onclick="factorialHandler()">Calculate Factorial</button>
    <p id="factorialResult"></p>

    <h2>Prime Number Check</h2>
    <input type="number" id="primeInput" placeholder="Enter a number" />
    <button onclick="isPrimeHandler()">Check Prime</button>
    <p id="primeResult"></p>

    <h2>Fibonacci Sequence</h2>
    <input
      type="number"
      id="fibonacciInput"
      placeholder="Enter number of terms"
    />
    <button onclick="fibonacciSequenceHandler()">Generate Fibonacci</button>
    <p id="fibonacciResult"></p>

    <script src="script.js"></script>
  </body>
</html>
